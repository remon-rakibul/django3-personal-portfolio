{% extends 'portfolio/base.html' %}

{% block content %}

    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/ct.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid" width="300px">

    {% for project in projects %}
    <h2> {{ project.title }} </h2>
    <img src='{{ project.image.url }}' height="400" width="400">
    {% if project.url %}
    <br> <a href='{{ project.url }}'>link </a>
    {% endif %}
    {% endfor %}

{% endblock %}
